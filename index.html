<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ BATUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .menu-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #002244;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #001133;
            color: #ffd700;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .content {
            width: 100%;
            text-align: center;
            padding: 20px;
            transition: margin-right .5s;
        }

        .main-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PJ BATUR</h1>
        <div class="menu-btn" onclick="openNav()">☰</div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#patroli">Patroli ROW</a>
        <a href="#urban">Urban</a>
        <a href="#mandorline">Mandorline</a>
        <a href="#pemadaman">Pemadaman</a>
        <a href="#kct">KCT</a>
        <a href="#vkrn">VKRN</a>
        <a href="#ct-gambar">CT Dengan Gambar</a>
        <a href="#ct-manual">CT Manual</a>
        <a href="#k3">K3</a>
    </div>

    <div class="content" id="main">
        <img src="batur.jpg" alt="Batur" class="main-image">
        <!-- Konten halaman akan ditampilkan di sini -->
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginRight = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginRight = "0";
        }
    </script>
</body>
</html>
