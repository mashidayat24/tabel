        function renderDataTable(data, editable = false) {
            let tableHTML = '<table class="data-table"><thead><tr>';
            
            // Create header row
            const headers = data[0];
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            
            if (editable) {
                tableHTML += '<th>Actions</th>';
            }
            
            tableHTML += '</tr></thead><tbody>';
            
            // Create data rows
            for (let i = 1; i < data.length; i++) {
                tableHTML += '<tr>';
                data[i].forEach(cell => {
                    tableHTML += `<td>${cell}</td>`;
                });
                
                if (editable) {
                    tableHTML += `<td>
                        <button class="edit-row p-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200" data-row="${i}">Edit</button>
                        <button class="delete-row p-1 bg-red-100 text-red-600 rounded hover:bg-red-200 ml-1" data-row="${i}">Delete</button>
                    </td>`;
                }
                
                tableHTML += '</tr>';
            }
            
            tableHTML += '</tbody></table>';
            
            return tableHTML;
        }

            if (!fileName) {

        function editRow(rowIndex) {
            const row = editedData[rowIndex];

            row.forEach((cell, cellIndex) => {
                editHTML += `<td><input type="text" value="${cell}" class="w-full p-1 border"></td>`;

            editHTML += `<td>
                <button class="save-edit p-1 bg-green-100 text-green-600 rounded hover:bg-green-200" data-row="${rowIndex}">Save</button>
                <button class="cancel-edit p-1 bg-gray-100 text-gray-600 rounded hover:bg-gray-200 ml-1" data-row="">Cancel</button>
            </td></tr>`;
            
            const rows = adminCsvDataContainer.querySelector('table').rows;
            rows[rowIndex].outerHTML = editHTML;
            
            // Add event listeners for save and cancel
            adminCsvDataContainer.querySelector('.save-edit').addEventListener('click', (e) => saveRowEdit(rowIndex, e));
            adminCsvDataContainer.querySelector('.cancel-edit').addEventListener('click', cancelRowEdit);

        function saveRowEdit(rowIndex, e) {
            const inputs = adminCsvDataContainer.querySelectorAll(`table tr:nth-child(${rowIndex + 1}) input`);

            inputs.forEach(input => {
                newData.push(input.value);
            });
            
            editedData[rowIndex] = newData;
            
            // Re-render the table
            adminCsvDataContainer.innerHTML = renderDataTable(editedData, true);
            
            // Re-add event listeners
            adminCsvDataContainer.querySelectorAll('.edit-row').forEach(btn => {
                btn.addEventListener('click', (e) => editRow(parseInt(e.target.dataset.row)));
            });
            
            adminCsvDataContainer.querySelectorAll('.delete-row').forEach(btn => {
                btn.addEventListener('click', (e) => deleteRow(parseInt(e.target.dataset.row)));
            });
        }

        function cancelRowEdit() {
            // Just re-render the table
            adminCsvDataContainer.innerHTML = renderDataTable(editedData, true);

            adminCsvDataContainer.querySelectorAll('.edit-row').forEach(btn => {

            adminCsvDataContainer.querySelectorAll('.delete-row').forEach(btn => {
                btn.addEventListener('click', (e) => deleteRow(parseInt(e.target.dataset.row)));

        function deleteRow(rowIndex) {
            if (confirm('Are you sure you want to delete this row?')) {
                editedData.splice(rowIndex, 1);
                adminCsvDataContainer.innerHTML = renderDataTable(editedData, true);
                
                // Re-add event listeners
                adminCsvDataContainer.querySelectorAll('.edit-row').forEach(btn => {
                    btn.addEventListener('click', (e) => editRow(parseInt(e.target.dataset.row)));

                adminCsvDataContainer.querySelectorAll('.delete-row').forEach(btn => {
                    btn.addEventListener('click', (e) => deleteRow(parseInt(e.target.dataset.row)));
